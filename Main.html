<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    .i18n-header__select{
    padding:.25rem .5rem; 
    border-radius:.5rem; 
    border:1px solid #ddd; 
    background:#fafafa;
    font: 600 16px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans";
    color: #333;
    }
    .wrapper { 
      position: relative; 
      overflow: visible; 
    }
    .i18n-header{
    position: absolute;
    right: 0;
    bottom: calc(100% + 8px);  /* 🔑 距離 wrapper 上緣 8px，可自行調整 */
    z-index: 10;

    display: flex;
    align-items: center;
    gap: .5rem;

    
  }
  .i18n-header__icon{ 
    line-height:1 
  }
  .i18n-header__label{ 
    display:flex; 
    align-items:center 
  }
  </style>
</head>

<body>
  
  <div class="wrapper">
    <div data-include="header"></div>
    <h1>
      <span data-i18n="home.welcome">Welcome to</span>
      <span class="brand">"Moolaegis"</span>
    </h1>

    <form class="btn-group" method="get">
      <button type="submit" class="btn signup" formaction="Register.html" data-i18n="home.signup">Sign Up</button>
      <button type="submit" class="btn login"  formaction="Login.html"    data-i18n="home.login">Login</button>
    </form>
  </div>

  <!-- 兩支 i18n 腳本（保持相對路徑） -->
  <script defer src="./language/js/include-header.js"></script>
  <script defer src="./language/js/i18n.js"></script>
