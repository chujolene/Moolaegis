<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="feedback.pageTitle">使用者意見回饋</title>
  <link rel="stylesheet" href="CSS02/Feedback.css">
  <link rel="icon" href="data:;base64,=">
</head>

<!-- ✅ Navbar 在 body 外層（不被主要內容限制） -->
<header>
  <nav class="navbar">
    <div class="nav-right">
      <a href="home.html" data-i18n="nav.home">首頁</a>
      <a href="state.html" data-i18n="nav.state">預測財報</a>
      <a href="history.html" data-i18n="nav.history">歷史紀錄</a>
    </div>
  </nav>
</header>

<body>
  <main>
    <h1 data-i18n="feedback.title">使用者意見回饋</h1>

    <section class="feedback-form">
      <label for="comment" data-i18n="feedback.label">您的意見 *</label>
      <textarea
        id="comment"
        data-i18n-placeholder="feedback.placeholder"
        placeholder=""
        required
      ></textarea>
      <div class="form-actions">
        <button id="submitBtn" data-i18n="feedback.submit">送出意見</button>
      </div>
    </section>

    <section class="feedback-list">
      <h3 data-i18n="feedback.history">我的回饋紀錄</h3>
      <div id="feedbackContainer" class="no-feedback" data-i18n="feedback.none">目前尚無回饋</div>
    </section>
  </main>

  <footer class="footer-copyright">
    © <span id="copyright-year"></span> Moolaegis. All rights reserved.
  </footer>

  <!-- ✅ 共用 Modal -->
  <div id="modalLayer" hidden>
    <div id="modalBox">
      <h2 id="modalTitle">提示</h2>
      <p id="modalMsg"></p>
      <button id="modalBtn">確定</button>
    </div>
  </div>

  <!-- ✅ 確認用 Modal -->
  <div id="confirmLayer" hidden>
    <div id="confirmBox">
      <h2 id="confirmTitle">確認刪除</h2>
      <p id="confirmMsg">確定要刪除這筆回饋嗎？</p>
      <div class="confirm-buttons">
        <button id="confirmCancel">取消</button>
        <button id="confirmOk">確定</button>
      </div>
    </div>
  </div>

  <chat-icon></chat-icon>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="./src/components/chat-icon/chat-icon.js"></script>
  <script type="module" src="JS02/Feedback.js"></script>
  <script defer src="./language/js/include-header.js"></script>
  <script defer src="./language/js/i18n.js"></script>
</body>
</html>
